<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">
            Welcome to <span class="text-rose-700">MIB</span>
        </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto bg-teal-600 mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="block w-3/4 border border-grey-400 rounded mb-4" type="email"
                    placeholder="enter your email(rohon@gmail.com)">
                <input id="user-password" class="block w-3/4 border border-grey-400 rounded mb-4" type="password"
                    placeholder="enter your password(password)">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>


</html>
